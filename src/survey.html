  <nav class="main-nav">
    <ul class="nav">
      <li class="name"><a href="index.html">Accessible Frog</a></li>

  <header>
    <h1>ACCESSIBLE FROG</h1>
    <span>we make awesome music</span>
  </header>

  <main>
    <h2 class="heading">Survey</h2>
    <div class="card">
      <div class="flex">
        <img class="photo" src="img/concert01.jpg" alt="">
        <div class="container">
          <form class="survey">
            <fieldset>
              <legend>About The Band</legend>
              <p>Who is your favorite band member:</p>
              <input type="radio" name="res" value="Bob" id="member-bob"><label for="member-bob">Bob</label>
              <input type="radio" name="res" value="Hazzard" id="member-hazzard"><label for="member-hazzard">Hazzard</label>
              <input type="radio" name="res" value="John" id="member-john"><label for="member-john">John</label>
              <input type="radio" name="res" value="Sally" id="member-sally"><label for="member-sally">Sally</label>

              <p><label for="albums">What is your favorite album:</label></p>
              <select id="albums" name="select">
                <option value="1">A Day Of Old</option>
                <option value="2">Diamond Fireworks</option>
                <option value="3">Enjoy Your Desire</option>
                <option value="4">Finding My Shadow</option>
                <option value="5">Heroic Forever</option>
                <option value="6">Midnight Fires</option>
                <option value="7">Music Of My Life</option>
                <option value="8">Party For An Angel</option>
                <option value="9">Song For Yesterday</option>
                <option value="10">Street Of The Rider</option>
                <option value="11">This Is For You</option>
              </select>

              <p><label for="favorite-song">What is your favorite song:</label></p>
              <textarea id="favorite-song"></textarea>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <h2 class="heading">Newsletter</h2>
    <div class="card">
      <div class="flex">
        <img class="photo" src="img/the_band.jpg" alt="">
        <div class="container">
          <form class="newsletter">
            <fieldset>
              <legend>Info</legend>
              <p><label for="name">Name:</label> <input type="text" name="textfield" id="name"></p>
              <p><label for="email">Email:</label><input type="email" name="textfield" id="email"></p>
              <p><label for="email-retype">Retype Email:</label><input type="email" name="textfield" id="email-retype"></p>
              <button type="submit">Sign Up</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </main>
